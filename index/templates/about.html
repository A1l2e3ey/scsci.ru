{% extends "index.html" %}

{% block body %}

    <div class="main4" style="height: 30px;">
    	<a class="link-home" href="/">&#x2190; scsci.ru</a>
    </div>
    {% for user in commands%}
    <div class="row" style="padding-top:30px; padding-left:30px;">
      <div class="col-md-4">
        <div class="avatar">
    			<img src="{{user.avatar.url}}">
    		</div>
      </div>
      <div class="col-md-7">
        <div class="row">
          <div class="col-md-12" style="padding-top:10px;">
      				<b> {{user.user.first_name}} {{user.user.last_name}}</b> - {{user.paper_title}}
          </div>
        </div>
        <div class="row" style="padding:40px;">
          {{user.paper_short_description}}
        </div>

      </div>
    </div>
    <hr>
    {%endfor%}

{% endblock %}
