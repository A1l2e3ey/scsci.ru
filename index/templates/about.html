{% extends "index.html" %}

{% block body %}
    <div class="main4" style="height: 30px; margin-bottom:40px;">
    	<a class="link-home" href="/">&#x2190; scsci.ru</a>
    </div>

    {% for user in commands%}
      <div class="row" style="padding-top:30px; padding-left:30px;">

        <div class="col-md-3" style="text-align: center;">
      			<img src="{{user.avatar.url}}" height="300">
        </div>

        <div class="col-md-6">
          <div class="row" style="height:100%">

                <div class="info">
                  <div class="name">
                    {{user.user.first_name}} {{user.user.last_name}}
                  </div>
                  <div class="bl1"></div>
                </div>
               - {{user.paper_title}}
              {{user.paper_short_description}}

          </div>
        </div>

      </div>
      <hr>
    {%endfor%}

{% endblock %}
